<DOCTYPE html>
    <html>
        <head>
            <title class="form-title">Registration form</title>
            <link href="style.css" rel="stylesheet" type="text/css">
        </head>
        <section>
            <header>Registration form</header>
        </section>
            <form method="get" action="https://www.fabiovitali.it/TW/DHDK/doResponse.php">
                <p>Name: <input name="name" type="text" placeholder="Please provide your name" size="40" autofocus></p>
                <p>Middle Initial: <input name="middle initial" type="text" placeholder="Please provide your middle initial" size="40" autofocus></p>
                <p>Surname: <input name="surname" type="text" placeholder="Please provide your surname" size="40" autofocus></p>
                <p>
                    <label>Number prefix: <select name="num-prefix">
                        <option value="italian">+39</option>
                        <option value="bo">+xx</option>
                    </select></label>
                </p>
                <p>Telephone number: <input name="tel-num" type="text" placeholder="Please provide your phone number" size="40" autofocus=""></p>
                <p>Email: <input name="email" type="text" placeholder="Please provide your email" size="40" autofocus=""></p>
                <p> Gender:
                    <label><input type="radio" name="name" value="m" checked>Female</label>
                    <label><input type="radio" name="name" value="f" checked>Male</label>
                    <label><input type="radio" name="name" value="x" checked>None of the previous one</label>
                </p>
                <p> Cultural preferences:
                    <label><input type="checkbox" name="name" value="art" checked>Art</label>
                    <label><input type="checkbox" name="name" value="cinema" checked>Cinema</label>
                    <label><input type="checkbox" name="name" value="literature" checked>Literature</label>
                </p>
            </form>
    </html>
</DOCTYPE>
